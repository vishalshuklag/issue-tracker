<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Issue Tracker <small>build with vanilla</small></h1>
        <div class="jumbotron">
            <form  id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" name="issueDescInput" id="issueDescInput"  class="form-control" placeholder="Describe the issue ...">
                </div>
                <div class="form-group">
                    <label for="issuePriorityInput">Priority</label>
                    <select name="issuePriorityInput" id="issuePriorityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select> 
                </div>
                <div class="form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type="text" name="issueAssignedToInput" id="issueAssignedToInput" class="form-control" placeholder="Assigned To">
                </div>
                <input type="submit" value="Add" class="btn btn-outline-success">
            </form>
        </div>

        <div class="col-lg-12">
            <div class="row" id="issuesList"></div>
        </div>
    
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- APP JS -->
    <script src="./js/app.js"></script>
</body>
</html>
